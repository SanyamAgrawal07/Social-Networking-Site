<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="topnav">
            <div class="left">
              <a href="index.html">Home</a>
              <a href="#news">News</a>
              <a href="#contact">Contact</a>
            </div>
            <div class="right" id="nav-right">
                <a href="register.html"  class="split" >Register</a>
              <a href="index1.html" class="split" >Login</a>
            </div>
           
          </div>
        <div class="title">Join Room</div>
        <div class="content">
            <form action="/chat.html">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Your-Name</span>
                <input type="text" placeholder="Enter your Username" required>
              </div>
              <div class="input-box">
                <span class="details">Room-Name</span>
                <input type="text" placeholder="Enter your Password" required>
              </div>
            </div>
            <!-- </div> -->
            <div class="button">
              <input type="submit" value="Join">
            </div>
          </form>
        </div>
      </div>
      <script src="./build/index.bundle.js"></script>
</body>
</html>
